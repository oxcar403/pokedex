<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="centrar">
        <img class="img-pokebola" src="img/poke.png" alt="pokebola">          
    </div>

    <header class="contenedor-header">
        
        <input type="checkbox" id="menu">
        <label for="menu"> 
            <img class="menu-img" src="img/menu (1).png" alt="menu"> 
        </label>

        <ul class="contenedor-ul">
            <li><a class="link" href="https://pokeapi.co/">MÃ¡s sobre la Pokeapi</a></li>
            <li><a class="link" href="https://www.pokemon.com/es/">Sobre el mundo Pokemon</a></li>
        </ul>

    </header>

    <main class="contenedor-main">
        
        <div class="centrar">
            <img class="pokedex" src="img/descarga.png" alt="">
        </div>

        <section class="centrar" id="seccion-tarjeta">
            <input type="text" id="nombre-pokemon" placeholder="Nombre o id del Pokemon">
            <div>
                <img src="img/lupa.png" alt="Buscar Pokemon" id="buscar-pokemon">
                <img src="img/xP.png" alt="Eliminar Pokemon" id="borrar-pokemon">
            </div>
        </section>
        
        <div class="reglas">
            <p>Da click en la lupa para buscar un Pokemon y presiona la X para eliminar.</p>
        </div>
        
        <section id="tarjeta">

        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
